<div class="card">
  <input type="text" id="searchPokemon" (input)="getPokemon($any($event.target).value)">
  <div class="name">
    <h3>{{pokemon.name}}</h3>
  </div>
  <div class="body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon">
  </div>
  <div class="stats">
    <span *ngFor="let t of pokemon.types" class="card-stats-type">{{t.type.name}}</span>
  </div>
</div>
